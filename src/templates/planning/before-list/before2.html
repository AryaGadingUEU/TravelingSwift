    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
        const hargaPerItemInput = document.getElementById("harga-per-item");
        const quantityInput = document.getElementById("quantity");
        const hargaTotalInput = document.getElementById("harga-total");
        const currencySelect = document.getElementById("currency");

        function updateHargaTotal() {
          const hargaPerItem = parseFloat(hargaPerItemInput.value) || 0;
          const quantity = parseInt(quantityInput.value) || 0;
          const currencySymbol =
            currencySelect.options[currencySelect.selectedIndex].text;
          const hargaTotal = hargaPerItem * quantity;
          hargaTotalInput.value = currencySymbol + hargaTotal;
        }

        hargaPerItemInput.addEventListener("input", updateHargaTotal);
        quantityInput.addEventListener("input", updateHargaTotal);
        currencySelect.addEventListener("change", updateHargaTotal);
      });
    </script>
    <!-- Script Logout -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import {
        getAuth,
        signOut,
      } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
      import {
        getDatabase,
        set,
        get,
        ref,
      } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDYX8vwQvyV6w3qXGkH98rDVC6OtYGfKlA",
        authDomain: "travelingswift-2d5c2.firebaseapp.com",
        databaseURL: "https://travelingswift-2d5c2-default-rtdb.firebaseio.com",
        projectId: "travelingswift-2d5c2",
        storageBucket: "travelingswift-2d5c2.appspot.com",
        messagingSenderId: "1085644116670",
        appId: "1:1085644116670:web:f3d155410a101d4f4ec4ef",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const accountDetails = document.querySelector(".user-dropdown");

      const db = getDatabase();

      // Authentication Track
      const setupUI = (user) => {
        if (user) {
          const userId = user.uid;
          const userRef = ref(db, `users/${userId}/account_info`);

          get(userRef).then((snapshot) => {
            if (snapshot.exists()) {
              const userName = snapshot.val().name;
              const html = `
              <span class="user_name">${userName}</span>
              <span class="user_email">${user.email}</span>
              <button id="logout-button" value="ok">Keluar</button>
              `;
              accountDetails.innerHTML = html;

              let logoutButton = document.getElementById("logout-button");
              logoutButton.addEventListener("click", (e) => {
                e.preventDefault();
                signOut(auth)
                  .then(() => {
                    alert("User sukses logout");
                    location.href = "logscreen.html";
                  })
                  .catch((error) => {});
              });
            }
          });
        } else {
        }
      };

      auth.onAuthStateChanged((user) => {
        if (user) {
          setupUI(user);
        } else {
          window.location = "logscreen.html";
        }
      });

      function submitForm(event) {
        event.preventDefault();

        const before2Id = new Date().getTime();
        const before2Medicine =
          document.getElementById("before2_medicine").value;
        const before2Desc = document
          .getElementById("before2_desc")
          .value.replace(/\r?\n/g, "\\n");
        const currency = document.getElementById("currency").value;
        const hargaPerItem = document.getElementById("harga-per-item").value;
        const quantity = document.getElementById("quantity").value;
        const hargaTotal = document.getElementById("harga-total").value;
        const kondisi = document.querySelector(
          'input[name="planning"]:checked'
        ).value;

        const user = auth.currentUser;

        if (user) {
          const dbRef = ref(
            db,
            `users/${user.uid}/planningDB/before_2/` + before2Id
          );

          const formData = {
            id: before2Id,
            medicine: before2Medicine,
            description: before2Desc,
            currency: currency,
            pricePerItem: hargaPerItem,
            quantity: quantity,
            totalPrice: hargaTotal,
            planStatus: kondisi,
          };

          set(dbRef, formData)
            .then(() => {
              console.log("Data sukses!");
              alert("Data Perencanaanmu Sudah Masuk ke Database!");
              location.reload();
            })
            .catch((error) => {
              console.log("Data gagal!");
              alert(
                "Terjadi Kesalahan Pengiriman Data Perencanaan: " +
                  error.message
              );
            });
        } else {
          console.log("Belum Login!");
          alert("Belum Login.");
        }
      }

      document
        .getElementById("data-form")
        .addEventListener("submit", submitForm);
    </script>
